{% include "head.html" %}
<div class="container">
	<h1 class="text-center text-white">{{ round }}</h1>
	<h2 class="text-white">Leaderboard</h2>
	<table class="table table-dark table-bordered text-center">
		<thead>
			<th>Team</th>
			<th>Points</th>
		</thead>
		{% for team in teams %}
			<tr>
				<td>{{ team.team_id }}</td>
				<td>{{ team.sum.unwrap() }}</td>
			</tr>
		{% endfor %}
	</table>
</div>
{% include "footer.html" %}
